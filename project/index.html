<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook UI Clone | Bandhan</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt="fb-logo"
          id="logo"
        />
        <p>Connect with friends and the <br />world around you on Facebook.</p>
      </div>
      <div class="login-section">
        <form action="">
          <input type="email" placeholder="Email or Phone Number" /> <br />
          <input
            type="password"
            name="password"
            id="psw"
            placeholder="Password"
          />
          <br />
          <input type="submit" value="Log In" id="log-btn" onclick="alert('Please do not give your data in any website like this! This website was just made for training purposes! This does not accept any data, but other websites may! There is a risk of your data to be theft if you didnot cared about these fake websites. Stay Alert, Bandhan Pokhrel')" /> <br />
          <a href="?" class="fgt-psw">Forgot Password?</a>
          <div class="empty-div">
              <div class="div-line"></div>
              <p class="bg-fff">or</p>
              <div class="div-line2"></div>
          </div>
          <button type="button" id="create-btn">
            Create New Account
          </button>
        </form>
        <p class="desc">
          <b>Create a Page</b> for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
  <script>
    alert("Note: This page is created only for development training. No phishing or illegal activity is done or involved in the page. Even if you fill the data, no data will be sent anywhere. stay cool! Happy Coding.");
  </script>
</html>

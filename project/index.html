<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook    |   ItzBandhan</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!-- <h1>Facebook</h1> -->
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="fb-logo"
          id="logo"
        />
        <p>Connect with friends and the <br />world around you on Facebook.</p>
      </div>
      <div class="login-section">
        <form action="">
          <input type="email" placeholder="Email or Phone Number" /> <br />
          <input
            type="password"
            name="password"
            id="psw"
            placeholder="Password"
          />
          <br />
          <input type="submit" value="Log In" id="log-btn" /> <br />
          <a href="?" class="fgt-psw">Forgot Password?</a>
          <div class="empty-div">
              <div class="div-line"></div>
              <p>or</p>
              <div class="div-line2"></div>
          </div>
          <button type="button" id="create-btn">
            Create New Account
          </button>
        </form>
        <p class="desc">
          <b>Create a Page</b> for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
